<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-sizing Demo</title>
    <style>
      /* 기본 박스 모델 (content-box) */
      .content-box {
        box-sizing: content-box;
        width: 300px;
        height: 150px;
        padding: 20px;
        border: 10px solid black;
        background-color: lightblue;
        margin: 20px;
      }

      /* border-box 박스 모델 */
      .border-box {
        box-sizing: border-box;
        width: 300px;
        height: 150px;
        padding: 20px;
        border: 10px solid black;
        background-color: lightgreen;
        margin: 20px;
      }

      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- content-box 예시 -->
      <div class="content-box">content-box</div>

      <!-- border-box 예시 -->
      <div class="border-box">border-box</div>
    </div>
  </body>
</html>
